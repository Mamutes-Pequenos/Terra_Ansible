version: '3.8'

services:
  frontend:
    image: heshambr/frontend:full
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - front_network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: heshambr/green-learning-backend:full
    container_name: backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/greenlearning
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1010
    depends_on:
      - postgres
    networks:
      - front_network
      - banco_network
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1010
      POSTGRES_DB: greenlearning
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - banco_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoramento
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoramento
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  banco_network:
  front_network:
  monitoramento:
