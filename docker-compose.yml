version: '3.8'

services:

  frontend:
    image: heshambr/frontend
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - front_network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: heshambr/green-learning-backend
    container_name: backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/greenlearning
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1010
    depends_on:
      - postgres
    networks:
      - front_network
      - banco_network
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1010
      POSTGRES_DB: greenlearning
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./db-init:/docker-entrypoint-initdb.d  # descomente se usar scripts SQL para inicializar banco
    ports:
      - "5432:5432"
    networks:
      - banco_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  banco_network:
    driver: bridge
  front_network:
    driver: bridge
