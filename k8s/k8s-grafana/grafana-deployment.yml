apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observabilidade
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SERVER_ROOT_URL
              value: /grafana
          resources:
            requests:
              cpu: 48m
              memory: 54Mi
            limits:
              cpu: 100m
              memory: 128Mi
